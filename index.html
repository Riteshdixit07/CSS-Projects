<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation </title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(254, 254, 165);
            border: 5px solid black; 
            
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 10px;
            margin: 10px;
            /* animation-name: rightmovement; */
            position: relative;
            /* animation-duration: 5s;
            animation-iteration-count: 1;
            animation-direction: alternate-reverse;
            animation-delay: 2s;
            animation-timing-function: cubic-bezier(0, 0.79, 0.81,-0.37);             
            animation-timing-function: linear;
            animation-fill-mode: forwards; */

            /* shorthand notation */
            /* @keyframes duration | easing-function | delay |
             iteration-count | direction | fill-mode | play-state | name */
             animation: 5s linear 1s infinite alternate none running rightmovement;
        }

        @keyframes rightmovement{
            from{
                top: 0px;
                left: 0px;
            }

            to {
                top: 0px;
                left: 1000px;
            }
        }

        #box2{
            width: 350px;
            height: 80px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            animation: 5s ease-in 1s infinite alternate none running leftmovement;
        }

        @keyframes leftmovement{
            from{
                top: 440px;
                left: 1000px;
            }

            to {
                top: 440px;
                left: 0px;
            }
        }

        #circle{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius:50px;
            margin: 10px;
            position: relative;
            top: 50px;
            left:600px;
            animation: 10s ease-in-out 0s infinite alternate-reverse none running circlemovement;
             
        }

        @keyframes circlemovement{
            0%{
                top: -100px;
                left:0px;

            }
            30%{
                top: -100px;
                left:1250px;

            }
             60%{
                top: 250px;
                left:0px;

             }
             100%
             {
                top:0px;
                left:1000px
             }   
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
        <div id="box2">

        </div>

        <div id="circle">

        </div>

    </div>
    
    
</body>
</html>
